<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home mr-2"
                    aria-hidden="true"></i>Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Document Approval</li>
    </ol>
</nav>

<div class="col-md-12">
    <div class="d-flex mb-2">
        <div class="d-flex justify-content-start">
            <h5 class="mb-0 headers">Document Approval</h5>
        </div>
        <div class="buttonBox ml-auto">
            <!-- <button type="submit" class="btn-primary  formButton  mr-2" (click)="downloadTemplate()">Download
                Template</button> -->
            <button type="submit" class="btn-primary  saveButton mr-2" (click)="saveDocumentApproval()">Save</button>
            <!-- <button type="submit" class="btn-primary  cancelButton" (click)="clearData()">Cancel</button> -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <app-loader *ngIf="isLoaded"></app-loader>
    <div class="card">
        <div class="card-body">
            <div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-3 pb-2">
                        <div>
                            <label>CME No</label>
                            <div class="search-dropdown" [ngClass]="{'required-field':isHighLightCycle === 'Yes'}" (click)="onEditListClick()">
                                      <input type="text" class="form-control" [(ngModel)]="CME_CODE" placeholder="Please Select.." readonly/>
                                <!-- <p-dropdown [options]="CME_LIST" appendTo="body" optionLabel="CME_NO"
                                    [filter]="true" filterBy="CME_NO" optionValue="CME_NO" appendTo="body"
                                    placeholder="Please Select.." [(ngModel)]="CME_CODE"
                                    [ngModelOptions]="{standalone:true}">
                                </p-dropdown> -->
                            </div>
                        </div>
                    </div>
                                                            <div class="col-sm-12 col-md-12 col-lg-3 pb-2">
                        <div>
                            <label>Document received at HO on</label>
                            <div class="search-dropdown" [ngClass]="{'required-field':isHighLightUnit === 'Yes'}">
                                   <p-calendar [showIcon]="true" [(ngModel)]="RECEIVED_AT_HO" inputId="icon"
                                    dateFormat="dd.mm.yy"></p-calendar>
                                <!-- <p-dropdown appendTo="body" [options]="UNIT_LIST" appendTo="body" [filter]="true"
                                    filterBy="UNIT_DESC" optionLabel="UNIT_DESC" optionValue="UNIT_CODE"
                                    placeholder="Please Select.." [(ngModel)]="UNIT_CODE"
                                    [ngModelOptions]="{standalone:true}">
                                </p-dropdown> -->
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-3 pb-2">
                        <div>
                            <label>Documents submitted to Accounts on</label>
                            <div class="search-dropdown" [ngClass]="{'required-field':isHighLightUnit === 'Yes'}">
                                   <p-calendar [showIcon]="true" [(ngModel)]="SUBMITTED_ON" inputId="icon"
                                    dateFormat="dd.mm.yy"></p-calendar>
                                <!-- <p-dropdown appendTo="body" [options]="UNIT_LIST" appendTo="body" [filter]="true"
                                    filterBy="UNIT_DESC" optionLabel="UNIT_DESC" optionValue="UNIT_CODE"
                                    placeholder="Please Select.." [(ngModel)]="UNIT_CODE"
                                    [ngModelOptions]="{standalone:true}">
                                </p-dropdown> -->
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-3">
                        <!-- <div>
                            <div class="input-group mt-4">
                                <input type="file" class="form-control uploadinput" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" [(ngModel)]="UPLOAD"
                                (change)="selectFile($event.target)">
                              </div>
                        </div> -->
                        <div class="mb-2">
                            <div>
                                <label for="docs">Document Submitted by</label>
                                  <input type="text" class="form-control" [(ngModel)]="USER_NAME" placeholder="Please Select.." readonly/>
                                <!-- <p-dropdown appendTo="body" [options]="USER_LIST" appendTo="body" [filter]="true"
                                    filterBy="USER_NAME" optionLabel="USER_NAME" optionValue="USER_ID"
                                    placeholder="Please Select.." [(ngModel)]="USER_NAME"
                                    [ngModelOptions]="{standalone:true}">
                                </p-dropdown> -->

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="modal " tabindex="-1" style="display: block;" id="popup" role="dialog" aria-hidden="true" *ngIf="isShowEditPopup">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">CME List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ClosePopUp()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-12 mt-8 p-4">
          <div class="card">
            <div class="">
              <p-table #table [value]="CME_LIST" scrollDirection="both" [scrollable]="true" styleClass="p-datatable-lg"
                responsiveLayout="scrol" #dt [globalFilterFields]="['CME_NO','CME_DATE','TOPIC']"
                scrollHeight="400px"  [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]">
                <ng-template pTemplate="caption">
                  <div class="input-group search-group px-3" style="width: 250px; margin-left: 440px;">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search keyword"
                      aria-label="Search" size="20" (input)="dt.filterGlobal($event.target.value, 'contains')">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="CME_NO" class="width-100">
                      CME NO
                    </th>
                    <th pSortableColumn="CME_DATE" class="width-100">
                      CME_DATE
                    </th>
                    <th pSortableColumn="TOPIC" class="width-200">
                      TOPIC
                    </th>
                  </tr>
                </ng-template>

                  <ng-template pTemplate="body" let-rowData>
                    <tr>
                      <td (click)="onAreaSelected(rowData)" class="width-100">
                        <a class="click">{{rowData.CME_NO}}</a>
                      </td>
                      <td (click)="onAreaSelected(rowData)" class="width-100">
                        <a class="click">{{rowData.CME_DATE | date }}</a>
                      </td>
                      <td (click)="onAreaSelected(rowData)" class="width-200">
                        <a class="click">{{rowData.TOPIC}}</a>
                      </td>
                    </tr>
                  </ng-template>
              </p-table>
              <!-- <p-paginator [rows]="10" [first]="first" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]"
                (onPageChange)="onPageChange($event)" #table>
              </p-paginator> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
