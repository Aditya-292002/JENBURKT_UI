<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home mr-2"
                    aria-hidden="true"></i>Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Upload Document Type</li>
    </ol>
</nav>

<div class="col-md-12">
    <div class="d-flex mb-2">
        <div class="d-flex justify-content-start">
            <h5 class="mb-0 headers">Upload Document Type</h5>
        </div>
        <div class="buttonBox ml-auto">
          <button type="submit" class="btn-primary  saveButton mr-2" (click)="OnSaveUploadClick()">Upload</button>
          <button type="submit" class="btn-primary  cancelButton">Cancel</button>
      </div>
    </div>
</div>
<div class="container-fluid ">
    <div class="card">
        <div class="card-body">
            <div class="">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-4">
                        <div >
                            <label>Document Type</label>
                            <div [ngClass]="{'required-field':isHighLightDocument=== 'Yes'}">
                                <p-dropdown [options]="documentTypeList" appendTo="body" optionLabel="DOCUMENT_NAME" [filter]="true" filterBy="DOCUMENT_NAME" placeholder="Please Select..."
                                     [(ngModel)]="documentType" [ngModelOptions]="{standalone:true}">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-4">
                        <div >
                            <label>Period</label>
                            <div [ngClass]="{'required-field':isHighLightPeriod=== 'Yes'}">
                                <p-dropdown [options]="periodList" appendTo="body" optionLabel="PERIOD_DESC" [filter]="true" filterBy="PERIOD_DESC" placeholder="Please Select..."
                                     [(ngModel)]="period" [ngModelOptions]="{standalone:true}">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-4">
                      <div class="mb-2">
                        <div [ngClass]="{'required-field':isHighLightUploadDocument=== 'Yes'}">
                          <label for="docs">Upload Document</label>
                          <div >
                            <div class="file-upload">
                              <span class="input-group-btn uploadbtn mr-3">
                                  <a href="#javascript:;">
                                      <div class="btn btn-default  custom-file-uploader">
                                          <input type="file" class="form-control-file" id="docs" name="file"
                                          (change)="onChangeUploadDocument($event)" [(ngModel)]="uploadDocument"
                                              >
                                          <b >Upload File</b>
                                      </div>
                                  </a>
                              </span>
                              <a class="" >{{uploadDocument}}</a>

                          </div>
                          </div>

                        </div>
                    </div>
