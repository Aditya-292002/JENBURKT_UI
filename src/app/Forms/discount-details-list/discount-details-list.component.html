    <ol class="breadcrumb">

  <div class="col-md-12">
    <div class="d-flex mb-2">
        <div class="d-flex justify-content-start">
            <h5 class="mb-0 headers">Discount Details List :-</h5>

  <div class="container-fluid">
    <app-loader *ngIf="isLoaded" ></app-loader>
    <div class="card">
      <p-table   [value]="DISCOUNT_DETAILS_LIST" responsiveLayout="scroll" scrollHeight="420px"
      [globalFilterFields]="['REQUEST_NO','HQ_DESC','DOCTOR_NAME','STOCKIST_NAME']"
      stateStorage="session" stateKey="statedemo-session3" (onLazyLoad)="loadDataLazily($event)" #dt1 >
        <ng-template pTemplate="caption">
  
        <div class="d-flex justify-content-end">

            <div class="table-header text-left">
                <!-- <button pButton label="Clear" class="p-button-outlined mr-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
                <div class="d-flex justify-content-end">
                    <div  style="width: 25%;margin-right: 10px;">
                        <label>HQ Code</label>
                        <div>
                            <p-dropdown [options]="HQ_LIST" [(ngModel)]="HQ_CODE"
                                [ngModelOptions]="{standalone:true}" appendTo="body" optionLabel="HQ_DESC"
                                [disabled]="false" [filter]="true" filterBy="HQ_DESC" placeholder="Please Select HQ Code">
                            </p-dropdown>
                        </div>
                    </div>
                  <div style="width: 25%;margin-right: 10px;">
                      <label>From Date </label>
                      <div>
                          <p-calendar [(ngModel)]="DISCOUNT_DETAILS_FROM_DATE" appendTo="body" [showIcon]="true"
                              dateFormat="dd-mm-yy" placeholder="Please Select Date" [maxDate]="Today"
                              inputId="icon" placeholder="{{DISCOUNT_DETAILS_FROM_DATE}}"></p-calendar>
                      </div>
                  </div>
                  <div style="width: 25%;margin-right: 10px;">
                      <label>To Date </label>
                      <div>
                          <p-calendar [(ngModel)]="DISCOUNT_DETAILS_TO_DATE" appendTo="body" [showIcon]="true"
                              dateFormat="dd-mm-yy" placeholder="Please Select Date" [maxDate]="Today"
                               inputId="icon" placeholder="{{DISCOUNT_DETAILS_TO_DATE}}"></p-calendar>
                      </div>
                  </div>
                  <div  style="width: 15%;">
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn-primary formButton mr-2"
                        (click)="ViewDiscountList()">View</button>
                        <button pButton label="Clear" class="p-button-outlined mr-2" icon="pi pi-filter-slash" 
                        (click)="localstorageclear()"></button>
                    </div>
                </div>
                  <div style="width: 25%;">
                      <span class="p-input-icon-right ml-auto">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" class="form-control"
                              (input)="dt1.filterGlobal($event.target.value, 'contains')" />
                      </span>
                  </div>
              </div>
            </div>
        </div>
      </ng-template>
          <ng-template pTemplate="header">
              <tr>
               
                  <th class="header" pSortableColumn="REQUEST_NO" >REQUEST NO <p-sortIcon field="REQUEST_NO"></p-sortIcon></th>
                  <th pSortableColumn="REQUEST_DATE" >REQUEST DATE <p-sortIcon field="REQUEST_DATE"></p-sortIcon></th>
                  <th pSortableColumn="HQ_CODE" >HQ

          </ng-template>
          <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
              <tr>
              
                  <td (click)="onDiscountDitails(data)">{{data.REQUEST_NO}}</td>
                  <td (click)="onDiscountDitails(data)">{{data.REQUEST_DATE | date:'dd-MM-yyy'}}</td>
                  <td (click)="onDiscountDitails(data)">{{data.HQ_DESC}}</td>
                  <td (click)="onDiscountDitails(data)">{{data.DOCTOR_NAME}}</td>
                  <td (click)="onDiscountDitails(data)">{{data.STOCKIST_NAME}}</td>
