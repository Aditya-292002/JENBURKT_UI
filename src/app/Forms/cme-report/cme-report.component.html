<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home mr-2"
                    aria-hidden="true"></i>Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">CME Report</li>
    </ol>
</nav>

<div class="col-md-12">
    <div class="d-flex mb-2">
        <div class="d-flex justify-content-start">
            <h5 class="mb-0 headers">CME Report</h5>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <div class="mb-2">
                            <label>From</label>
                            <div>
                                <p-calendar [(ngModel)]="fromDate" appendTo="body" [showIcon]="true"
                                    dateFormat="dd.mm.yy" inputId="icon" placeholder="{{fromDate}}"></p-calendar>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4">

                        <div class="mb-2">
                            <label>To</label>
                            <div>
                                <p-calendar [(ngModel)]="toDate" appendTo="body" [showIcon]="true" dateFormat="dd.mm.yy"
                                    inputId="icon" placeholder="{{toDate}}"></p-calendar>

                            </div>
                        </div>
                    </div>

                        <div class="mb-2">

                                        optionLabel="REPORT_NAME" optionValue="SP_NAME">

                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <div class="mb-2">
                            <label>SM Name</label>
                            <div>
                                <div>
                                    <p-dropdown appendTo="body" [(ngModel)]="USER_ROLE" [filter]="true"
                                        filterBy="USER_NAME" [ngModelOptions]="{standalone: true}"
                                        placeholder="Please Select..." [options]="MASTER_LIST" optionLabel="USER_NAME"
                                        (ngModelChange)="onuserrolechange()" optionValue="AREA_CODE">
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-4 ">
                        <div class="buttonBox mt-4 ">
                            <button type="submit" class="btn-primary viewButton mr-2" (click)="onViewReport()">
                                <i class="fa fa-eye mr-2" aria-hidden="true"></i>View
                            </button>

                            <button type="submit" class="btn-primary formButton" (click)="exportExcel()"><i
                                    class="fa fa-upload mr-2" aria-hidden="true"></i>Export</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bg-white" *ngIf="onShowGrid">
        <div class=" table-responsive card-responsive mt-2">
            <table class="table opening-table">
                <thead>
                    <tr>
                        <th *ngFor="let col of REPORT_HEADERS">{{col.Column_Header}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of REPORT_DATA">
                        <td *ngFor="let col of REPORT_HEADERS">
                            {{ row[col.Column_Header] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
